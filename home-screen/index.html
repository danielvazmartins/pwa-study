<!DOCTYPE html>
<html lang="pt-br">
  	<head>
  		<base href="/pwa-study/home-screen/">
      	<link rel="manifest" href="./manifest.json">

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      	<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-mobile-web-app-title" content="myNotes">
	    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

	    <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
	    <meta name="msapplication-TileColor" content="#607d8b">
	    
	    <meta name="theme-color" content="#607d8b">

    	<title>PWA - Add to home screen</title>
    	<meta charset="utf-8">    	
	</head>
	<style>
		/* Detecta que abriu a página através do ícone da home (só funcionou em produção - github page) */
	  	@media all and (display-mode: standalone) {
			body {
		  		background-color: gray;
			}
			.origin-icon {
				display: block !important;
			}
			.origin-browser {
				display: none;
			}
		}	
		h3 {
		  	color: green;
		}
		.origin-icon {
			display: none;
		}
	</style>
  	<body>
        <center>
			<h3>PWA - Add to home screen</h3>
			<hr>			
		</center>
		<p class="origin-browser">Página aberta através do navegador</p>
		<p class="origin-icon">Página aberta através do ícone na home</p>
        <script type="text/javascript" src="./js/main.js"></script>
  	</body>
</html>
